<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="layout/basic"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/assets/css/view.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</th:block>

<th:block layout:fragment="content">

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" class="table-light border border-secondary-subtle">작성자</th>
                    <th scope="col" class="border border-secondary-subtle" th:text="${posts.writer}">First</th>
                    <th scope="col" class="table-light border border-secondary-subtle">작성일</th>
                    <th scope="col" class="border border-secondary-subtle" th:text="${#temporals.format( posts.createdDate, 'yyyy-MM-dd HH:mm' )}">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" class="table-light border border-secondary-subtle">제목</th>
                    <td class="border border-secondary-subtle"th:text="${posts.title}"></td>
                    <td class="table-light border border-secondary-subtle">조회수</td>
                    <td class="border border-secondary-subtle" th:text="${posts.viewCount}">@mdo</td>
                </tr>
            </tbody>
        </table>
            <div class="col-12" id="content_box" th:text="${posts.content}"></div>
            <form id="deleteForm" action="/post/delete" method="post">
                <input type="hidden" id="postId" name="postId" th:value="${posts.postId}" />
                <input type="hidden" id="id" name="id" th:value="${posts.id}" />
                <div style="text-align: center;">
                    <div class="button" th:if="${#authentication.principal != 'anonymousUser'}">
                        <a th:if="${#authentication.principal.id == posts.id}" th:href="@{/post/write( postId = ${posts.postId} )}"  class="btn btn-primary">수정</a>
                        <button type="button" th:if="${#authentication.principal.id == posts.id}" onclick="deletePost()" class="btn btn-primary">삭제</button>
                    </div>
                    <div class="button">
                        <button type="button" onclick="goListPage();" class="btn btn-outline-secondary">뒤로</button>
                    </div>
                </div>
            </form>



<!--        댓글 기능 구현-->
        <div class="numbox">전체 댓글 <span id="total_reply" th:text="${#lists.size(replies)}"></span>개</div>
        <ul class="reply" th:each="replies: ${replies}">
            <li id="rp_nickbox" th:text="${replies.repWriter}"></li>
            <li id="rp_content" th:text="${replies.repContent}"></li>
            <li id="rp_date" th:text="${#temporals.format(replies.repCreatedTime, 'yyyy-MM-dd  HH:mm' )}"></li>
            <li id="rp_delete">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16" th:onclick="repDelete(/*[[${replies.repId}]]*/, /*[[${replies.repPassword}]]*/)">
                    <path class="x" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </li>
            <li id="rp_edit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square"  viewBox="0 0 16 16" th:onclick="alert('클릭됨')">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
            </li>
        </ul>



        <form>
            <div class="reply_write" th:if="${#authentication.principal == 'anonymousUser'}">
                <label class="form-label">댓글</label>
                <textarea class="form-control"  name="repContent" rows="3" disabled>로그인 후 작성할 수 있습니다.</textarea>
            </div>
            <div th:if="${#authentication.principal != 'anonymousUser'}">
                <input type="hidden" name="postId" th:value="${posts.postId}" />
                <input type="hidden" id="repWriter" name="repWriter" th:value="${#authentication.principal.nickname}" />
                <div class="reply_write">
                    <label class="form-label">댓글</label>
                    <textarea class="form-control" id="repContent" name="repContent" rows="3"></textarea>
                </div>
                <div>
                    <input type="text" name="repPassword" id="repPassword"/>댓글 비밀번호
                </div>
                <div id="rp_button">
                    <button type="button" id="writeReply" class="btn btn-primary">댓글 작성</button>
                </div>
            </div>
        </form>
    </div>
</th:block>>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        /*<![CDATA[*/

            let postId = [[ ${posts.postId} ]];

            function deletePost() {

              if ( !confirm(postId + '번 게시글을 삭제할까요?') ) {
                return false;
              }

              document.getElementById('deleteForm').submit();
            }

            // 게시글 리스트 페이지로 이동
            function goListPage() {
                const queryString = new URLSearchParams(location.search);
                queryString.delete('postId');
                location.href = '/post/post' + '?' + queryString.toString();
            }

            $(function(){

                $("#writeReply").click(function(){

                    let repWriter = $("#repWriter").val();
                    let repContent = $("#repContent").val();
                    let repPassword = $("#repPassword").val();

                    $.ajax({
                        type:'post',
                        url:"/reply/write",
                        data: {"postId":postId
                             , "repWriter":repWriter
                             , "repContent":repContent
                             , "repPassword":repPassword},
                        success: function(data){
                            alert("댓글 작성완료");
                            location.reload();
                        },
                        error : function(error){alert(error);}
                    });
                });
            });

            function repDelete(repId,repPassword){
                var inputRepPassword = prompt('댓글 삭제 비밀번호를 입력해주세요');
                if(repPassword == inputRepPassword){
                    $.ajax({
                        type:'post',
                        url:"/reply/delete",
                        data: {"repId":repId
                            ,  "postId":postId},
                        success: function(data){
                            if ( !confirm('댓글을 삭제할까요?') ) {
                                return false;
                            }
                            alert("댓글 삭제완료");
                            location.reload();
                        },
                        error : function(error){alert("error");}
                    });
                }
                alert("비밀번호가 다릅니다.");
                return false;
            };

            function repEdit(){
                let html = '';
            }


        /*]]>*/
        </script>
</th:block>
</html>
