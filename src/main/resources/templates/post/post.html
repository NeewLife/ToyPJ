<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="layout/basic"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block layout:fragment="content">

    <main class="container">
        <article>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">글쓴이</th>
                    <th scope="col">작성일</th>
                    <th scope="col">조회</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="row, status : ${posts}">
                    <th scope="row" th:text="${status.size - status.index}"></th>
                    <td class="title" ><a th:href="@{/post/view(postId=${row.postId})}"><p th:text="${row.title}" style="margin : 0px"></p></a></td>
                    <td class="writer" th:text="${row.writer}"></td>
                    <td class="writeDate" th:text="${#temporals.format( row.createdDate, 'yyyy-MM-dd HH:mm' )}"></td>
                    <td class="viewCount" th:text="${row.viewCount}"></td>
                  </tr>
                </tbody>
              </table>
              <div class="col-12" id="button">
                <button type="button" class="btn btn-primary" onclick="location.href='/post/write'" >글쓰기</button>
              </div>
        </article>
    </main>
</th:block>>
</html>
